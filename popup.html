<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AgreeWise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header id="topbar">
      <h3>AgreeWise</h3>
      <button id="themeToggle" title="Toggle light/dark" aria-label="Toggle theme">
        <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M12 2v2m0 16v2M2 12h2m16 0h2M4.2 4.2l1.4 1.4m12.8 12.8 1.4 1.4M4.2 19.8l1.4-1.4m12.8-12.8 1.4-1.4"
                stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 12.8A8.5 8.5 0 1 1 11.2 3 7 7 0 0 0 21 12.8Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </header>
    <main id="wrap">
      <button id="analyze" class="btn-3d">Analyze</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
